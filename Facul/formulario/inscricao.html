<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
</head>
<body>
    <header><h1>Formulário de Inscrição</h1></header>
    <p><h3>Preencha seus dados</h3></p>
    <form action="">
        <label id="lblName" for="txtName">Nome:</label>
        <input type="text" id="txtName" /><p></p>
        <label id="lblEmail" for="txtEmail">E-mail:</label>
        <input type="email" id="txtEmail" /><p></p>
        <label id="lblAdress" for="txtAdress">Endereço:</label>
        <input style="width: 500px" type="txtAdress" id="lblAdress" /><p></p>
        <label id="lblCity" for="txtCity">Cidade:</label>
        <input style="width: 500px" type="text" id="txtCity" /><p></p>
        <label for="txtPhone">Telefone:</label>
        <input style="width: 30px" type="number" id="txtPrefix" />
        <label type="number" id="txtPhone"></label>
        <input style="width: 100px" type="txtnumber" id="lblPhone" /><p></p>
        <label id="lblUser" for="">Usuário:</label>
        <input type="" id="lblUser" placeholder="Entre com seu login"/><p></p>
        <label id="lblPassword" for="">Senha:</label>
        <input type="" id="lblUser" /><p></p>
        <input class="bottom" type="submit" value="Finalizar Inscrição"/>   
    </form>
</body>
</html>
